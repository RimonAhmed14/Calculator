<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #f4f4f9;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        width: 360px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
    }

    .display {
        background-color: #272727;
        color: #ffffff;
        text-align: right;
        padding: 20px;
        font-size: 36px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .btn-custom {
        margin: 8px;
        width: 60px;
        height: 60px;
        border-radius: 15px;
        font-size: 22px;
    }

    .btn-number {
        background-color: #e0e0e0;
        color: #333;
    }

    .btn-operator {
        background-color: #ff9500;
        color: #ffffff;
    }

    .btn-operator:hover {
        background-color: #ff7700;
    }

    .btn-equals {
        background-color: #34c759;
        color: #ffffff;
        height: 60px;
        font-size: 24px;
    }

    .btn-equals:hover {
        background-color: #28a745;
    }

    .btn-clear {
        background-color: #ff3b30;
        color: #ffffff;
    }

    .btn-clear:hover {
        background-color: #e62518;
    }
    .inResult{
        height: 94px;
        width: 320px;
    }
</style>

<body>
    <div class="calculator text-center">
        <div class=" text-center">
            <input type="text" id="result" class="display inResult">
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-custom btn-number" onclick="calculator('7')">7</button>
            <button class="btn btn-custom btn-number" onclick="calculator('8')">8</button>
            <button class="btn btn-custom btn-number" onclick="calculator('9')">9</button>
            <button class="btn btn-custom btn-operator" onclick="calculator('/')">÷</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-custom btn-number" onclick="calculator('4')">4</button>
            <button class="btn btn-custom btn-number" onclick="calculator('5')">5</button>
            <button class="btn btn-custom btn-number" onclick="calculator('6')">6</button>
            <button class="btn btn-custom btn-operator" onclick="calculator('*')">×</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-custom btn-number" onclick="calculator('1')">1</button>
            <button class="btn btn-custom btn-number" onclick="calculator('2')">2</button>
            <button class="btn btn-custom btn-number" onclick="calculator('3')">3</button>
            <button class="btn btn-custom btn-operator" onclick="calculator('-')">−</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-custom btn-number" onclick="calculator('0')">0</button>
            <button class="btn btn-custom btn-number" onclick="calculator('.')">.</button>
            <button class="btn btn-custom btn-clear" onclick="deleteMe()">C</button>
            <button class="btn btn-custom btn-operator" onclick="calculator('+')">+</button>
        </div>
        <div class="btn-group d-flex" role="group">
            <button class="btn btn-custom btn-equals flex-fill" onclick="answer()">=</button>
        </div>
    </div>

    <script>
        function deleteMe() {
            document.getElementById('result').value = '';
        }
        function calculator(newValue) {
            document.getElementById('result').value += newValue;
        }
        function answer() {
            var a = document.getElementById('result').value;
            var b = eval(a);
            document.getElementById('result').value = b;
        }
    </script>
</body>

</html>
